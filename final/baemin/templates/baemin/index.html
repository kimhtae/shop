{% extends 'baemin/layout.html' %}

{% block content %}
	<h3>마시따 가맹점</H3>
	
	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>가맹점</th>
				<th>전화 번호</th>
				<th>주소</th>
				<th>주문하기</th>
				
			</tr>
		</thead>
		<tbody>
			{% for shop in shop_list %}
			<tr>
				<td>{{ shop.name }}</td>
				<td>{{ shop.tel }}</td>
				<td>{{ shop.addr }}</td>
				<td><a href="{% url 'baemin:order_new' shop.id %}" class="btn btn-primary">주 문</a></td>
				
			</tr>			
				
			{% endfor %}
		</tbody>
	</table/
	
{% endblock %}
